name: $(Build.SourceBranch)-$(date:yyyyMMdd)$(rev:.r)

trigger:
  branches:
    include:
      - master
  tags:
    include:
      - '*'

pr:
  branches:
    include:
      - master

resources:
  repositories:
    - repository: templates
      type: github
      name: statisticsnorway/azure-pipelines-templates
      endpoint: statisticsnorway

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: Hemmeligheter
  - name: 'appName'
    value: 'dapla-start-ui'
  - name: 'imageTag'
    value: '$(Build.SourceBranchName)-$(Build.SourceVersion)'
  - name: 'sonarCloud'
    value: 'bipSonarCloud-Dapla'

jobs:
  - template: javascript/react-complete-build.yml@templates
    parameters:
      appName: $(appName)
      imageTag: $(imageTag)
      sonarCloud: $(sonarCloud)
      tagToTag: $(Build.SourceVersion)
